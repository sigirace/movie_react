<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amounts, setAmounts] = React.useState();
      const [flipped, setFlipped] = React.useState(false);

      const chgMin = () => {
        setAmounts(event.target.value);
      };

      const reset = () => {
        setAmounts("");
      };

      const calcHours = () => {
        return flipped
          ? !amounts
            ? ""
            : amounts * 60
          : !amounts
          ? ""
          : (amounts / 60).toFixed(2);
      };

      const flip = () => {
        reset();
        setFlipped((current) => !current);
      };

      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? calcHours() : amounts}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={chgMin}
              disabled={flipped}
            />
          </div>
          <h4>
            {flipped
              ? "You want convert hours to minutes"
              : "You want convert minutes to hours"}
          </h4>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amounts : calcHours()}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={chgMin}
              disabled={!flipped}
            />
          </div>
          <div>
            <button onClick={reset}>Reset</button>
            <button onClick={flip}>
              {flipped ? "Turn Minutes" : "Turn Hours"}
            </button>
          </div>
        </div>
      );
    }

    function KmToMiles() {
      const [amounts, setAmounts] = React.useState();
      const [flipped, setFlipped] = React.useState(false);

      const chgMin = () => {
        setAmounts(event.target.value);
      };

      const reset = () => {
        setAmounts("");
      };

      const calc = () => {
        return flipped
          ? !amounts
            ? ""
            : amounts / 1000
          : !amounts
          ? ""
          : amounts * 100;
      };

      const flip = () => {
        reset();
        setFlipped((current) => !current);
      };

      return (
        <div>
          <div>
            <label htmlFor="km">KM</label>
            <input
              value={flipped ? calc() : amounts}
              id="km"
              placeholder="KM"
              type="number"
              onChange={chgMin}
              disabled={flipped}
            />
          </div>
          <h4>
            {flipped
              ? "You want convert miles to km"
              : "You want convert km to miles"}
          </h4>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              value={flipped ? amounts : calc()}
              id="miles"
              placeholder="Miles"
              type="number"
              onChange={chgMin}
              disabled={!flipped}
            />
          </div>
          <div>
            <button onClick={reset}>Reset</button>
            <button onClick={flip}>{flipped ? "Turn Miles" : "Turn KM"}</button>
          </div>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select Units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Select your converter" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
