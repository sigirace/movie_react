<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [amounts, setAmounts] = React.useState();
      const [flipped, setFlipped] = React.useState(false);

      const chgMin = () => {
        setAmounts(event.target.value);
      };

      const reset = () => {
        setAmounts("");
      };

      const calcHours = () => {
        return flipped
          ? !amounts
            ? ""
            : amounts * 60
          : !amounts
          ? ""
          : (amounts / 60).toFixed(2);
      };

      const flip = () => {
        reset();
        setFlipped((current) => !current);
      };

      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? calcHours() : amounts}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={chgMin}
              disabled={flipped}
            />
          </div>
          <h4>You want convert {amounts} minutes to hour</h4>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amounts : calcHours()}
              // 함수를 호출하려면 ()를 붙이고 함수 자체를 참조하려면 ()를 붙이지 않음
              // chgMin은 렌더링을 위해 함수 자체를 참조
              // calcHours는 함수를 독립적으로 수행
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={chgMin}
              disabled={!flipped}
            />
          </div>
          <div>
            <button onClick={reset}>Reset</button>
            <button onClick={flip}>Flip</button>
          </div>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
