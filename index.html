<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"> //react-dom은 react element를 html에 두는 역할 수행</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root")

        // React의 오래된 코딩 방법
        // 첫번째 인자는 HTML 태그와 같은 이름이어야 함
        // 두번째 인자는 속성값들
        // 세번째 인자는 content
        /*
        const h3 = React.createElement("h3", {
            id:"title",
            // React에서 event listener를 적용하는 방법
            // javascript의 event listener에 on을 붙이고 camel 표기법을 적용
            onMouseEnter: () => console.log("Mouse enter") 
        }, "Hello I`m a span");
        const btn = React.createElement("button", {
            onClick: () => console.log("I`m clicked")
        }, "Click me");
        */

        // JSX는 javascript를 확장한 것
        // 기본적으로 react 요소를 만들 수 있게 함
        // html과 유사하게 작동
        // browser는 JSX를 모르기에 Babel을 사용해 변환시켜 줘야함
        /*
        const Title = (
            <h3 id="title" onMouseEnter={()=>console.log("Mouse enter")}>
                "Hello I`m a span"
            </h3>
        );
        */
        function Title() {
            return (
                <h3 id="title" onMouseEnter={()=>console.log("Mouse enter")}>
                    "Hello I`m a span"
                </h3>
            );
        }
        const Button = ()=> (
            <button 
                style={{
                    backgroundColor:"tomato",
                }} 
                onClick={()=>console.log("I`m clicked")}
            >
                "Click me"
            </button>
        );

        // div의 content에는 Element들의 순서를 정할 수 있음
        /* 
        const container = React.createElement("div", null, [Title, Button]);
        */
        // render의 의미는 React element를 가지고 HTML로 만들어 배치한다는 의미
        // 즉, 사용자에게 보여준다는 것
        
        // Container 안에 요소를 포함시키려면 일단 요소를 함수화 시켜야 함
        // () =>의 형식은 arrow function
        // Component의 첫번째 문자는 대문자, 소문자일 경우 React와 JSX는 HTML button tag라고 생각함
        // 따라서 내가 만든 element는 모두 대문자여야 함
        const Container = () => (<div> 
                            <Title/> 
                            <Button/>
                        </div>);

        ReactDOM.render(<Container/>, root)
    </script>
</html>
