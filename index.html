<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    /*
      1. 내용

          props에는 function도 전달 할 수 있음
          단, props에 넣는다고 해서 return에 전달되지 않음
          따라서 컴포넌트 안에 재정의 해줘야함
          
          react memo를 통해 props가 변하지 않으면 re-rendering되지 않게 할 수 있음

          부모에서 변경이 있어 모든 컴포넌트를 다시 그려야 한다면 부하 발생함
      
      2. 복습
      
          state의 데이터(첫번째 인자)가 변경되는 함수(두번째 인자)를 불러올 때마다 rerendering 수행
    */
    function Btn({text, onClick}){
      console.log(text, "was re-render")
      return <button 
        onClick={onClick}
        style={{
          backgroundColor: "tomato",
          color:"white",
          padding: "10px 20px",
          border: 0,
          borderRadius: 10,
        }}>{text}</button>
    }
    
    const MemorizedBtn = React.memo(Btn)

    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn text={value} onClick={changeValue}/>
          <MemorizedBtn text="Continue"/>
        </div>
      );
    }
    const root = document.getElementById("root")
    ReactDOM.render(<App />, root);
  </script>
</html>
